{% extends 'base.html'%}
    {% block head %}
    {% endblock %}

{% block content %}
<h1>View The Latest Blogs</h1>
<ul>


  {% for post in posts %}
  <li>
    <a href="/post/{{ post.slug }}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% block script %}{% endblock %}
